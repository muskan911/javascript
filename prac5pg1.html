<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="radius" type="number" min="0" placeholder="Enter radius">
    <br>
    <input id="height" type="number" min="0" placeholder="Enter height">
    <br>
    <button onclick="fn()" id="btn1">Calculate volume!</button>
    <script>
        function fn()
        {
            var r=document.getElementById("radius").value;
            r=parseInt(r);
            var h=document.getElementById("height").value;
            h=parseInt(h);
            var Cylinder={radius: r, height : h};
            v=(Math.PI)*Cylinder.radius*Cylinder.radius*Cylinder.height;
            v=v.toFixed(4);
            document.write("Volume is"+v);
        }   
    </script>
</body>
</html>
