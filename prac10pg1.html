<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="doc">
        <p>This is para 1</p>
        <p>This is para 2</p>  
        <p>This is para 3</p> 
    </div>
    <button onclick="addPara()">Click</button>
    <script>
        function addPara(){
        var doc = document.getElementById('doc')
        var para = document.createElement('p')
        para.appendChild(document.createTextNode('This is para 3'))
        para.style.background = 'red'
        doc.appendChild(para)
        }
    </script>
</body>
</html>
