<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
	<style>
		td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table cellpadding="10" cellspacing="0" id="table">
	<tbody id="tbody">
		<tr>
			<td>EmpNo</td>
			<td>Name</td>
			<td>Salary</td>
			<td>Email id</td>
		</tr>
		<tr id="row-1">
			<td class="empno" id="1-1">1</td>
			<td class="name" id="1-2">Muskan</td>
			<td class="salary" id="1-3">50000</td>
			<td class="email" id="1-4">muskan@hmail.com</td>
		</tr>
		<tr id="row-2">
			<td class="empno"2 id="2-1">2</td>
			<td class="name"@hmail.com id="2-2">Chirag</td>
			<td class="salary" id="2-3">76000</td>
			<td class="email" id="2-4">chirag@hmail.com</td>
		</tr>
		<tr id="row-3">
			<td class="empno" id="3-1">3</td>
			<td class="name"@hmail.com id="3-2">Anil</td>
			<td class="salary" id="3-3">65400</td>
			<td class="email" id="3-4">anil@hmail.com</td>
		</tr>
	</tbody>
	</table><br><br>
	<p>Update Cell</p>
	<form action="#">
		<input type="number" min="1" max="6" id="row" placeholder="Enter 			row number">
		<input type="number" min="1" max="6" id="col" placeholder="Enter 			column number">

		<input type="text" id="data" placeholder="Enter new data">
		<button id="btn" onclick="updateRow()">Update Row</button>
	</form>
	<p>Create New Row</p>
	<form action="#">
		<input type="number" placeholder="Emp No" id="empnoNew" required>
		<input type="text" placeholder="Name" id="nameNew" required>
		<input type="number" placeholder="Salary" id="salaryNew" required>
		<input type="email" placeholder="Email ID" id="emailNew" required>
		<button onclick="createRow()">Create Row</button>
	</form>
	<p>Delete a Row</p>
	<form action="#">
		<input type="number" id="rowDel" placeholder="Enter Row Number" 			required>
		<button onclick="deleteRow()">Delete Row</button>
	</form>
	<script>
		function updateRow() {
			let row = document.getElementById("row").value;
			let col = document.getElementById("col").value;
			let data = document.getElementById("data").value;
			let cell = document.getElementById(row + "-" + col);
			cell.innerText = data;
		}

		function createRow() {
			let empno = document.getElementById("empnoNew").value;
			let name = document.getElementById("nameNew").value;
			let salary = document.getElementById("salaryNew").value;
			let email = document.getElementById("emailNew").value;
			let table = document.getElementById("table");
			let rows = document.getElementsByTagName("tr");
			let n = rows.length;
			let row = table.insertRow(n)
			let col1 = row.insertCell(0);
			let col2 = row.insertCell(1);
			let col3 = row.insertCell(2);
			let col4 = row.insertCell(3);
			col1.innerHTML = empno;
			col2.innerHTML = name;
			col3.innerHTML = salary;
			col4.innerHTML = email;
		}

		function deleteRow() {
			let rows = document.getElementsByTagName("tr");
			let rowno = document.getElementById("rowDel").value;
			rows[rowno].remove();
		}
</script>
</body>
</html>
