<!DOCTYPE html>
<html>
<head>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<meta charset="utf-8">
	<title>Make first word bold of all elements</title>
</head>
<body>
	<p>PHP Exercises</p>
	<p>Python Exercises</p>
	<p>JavaScript Exercises</p>
	<p>jQuery Exercises</p>
	<script>
		$('p').each(function(){
			var pdata = $(this);
			pdata.html( pdata.text().replace(/(^\w+)/,'$1') );
		});
	</script>
</body>
</html>
