<body>

    <p>tudryesaesyesryxryd,hutdj.gcyfi..</p>
    <button onclick="changeColorAll()">Change all paragraph color</button>
    <button onclick="changeColor()">Change particular paragraph color</button>
    <script>
        function changeColorAll() {
            var y = document.getElementsByTagName("p");
            //alert("length = " + y.length);
            for(var i = 0; i<y.length; i++) {
                y[i].style.backgroundColor = "aqua";
            }
            
        }
        function changeColor() {
            var x = document.getElementsByTagName("p");
            x[2].style.backgroundColor = "purple";
        }
    </script>
