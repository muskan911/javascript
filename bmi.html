<!--Mark and John are trying to compare their BMI, which is calculated using the formula:BMI = mass/height*2 
    1. Store Mark's and John's mass and height in variables.
    2. Calculate both their BMIs
    3. Create a boolean variable containing information about whether Mark has a higher BMI than John.
    4. Print a string to the console containing the variable from step 3. (Something like "Is Mark's BMI higher than John's?true.")-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<scr>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var h1=1.53;
    var m1=67;
    var h2=1.63;
    var m2=78;
    var bmi1=m1/h1*h1;
    var bmi2=m2/h2*h2;
    var b=true;
    if(bmi1>bmi2)   {
        document.write("Is mark's bmi higher than john's:"+b);
    } 
    else{
        b=false;
        document.write("Is mark's bmi higher than john's:"+b);
    } 
    </script>
</body>
</html>
